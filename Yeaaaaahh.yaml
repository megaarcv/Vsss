mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query

proxies:
  - name: XUTP
    type: vmess
    server: ava.game.naver.com
    port: 443
    uuid: 3f8a4568-7bb6-42b5-af5d-d92824d5499f
    alterId: 0
    cipher: auto
    network: ws
    tls: true
    skip-cert-verify: false
    ws-opts:
      path: /vmess
      headers:
        Host: ava.game.naver.com.allstorevpn.premm.shop
        
  - name: Opok
    type: vless
    server: ovo.co.id
    port: 443
    uuid: 4d038edf-dbf2-45d8-a7cf-3ca1cdc037a5
    network: ws
    tls: true
    servername: vip.prozect.xyz
    udp: true
    client-fingerprint: chrome
    ws-opts:
      path: /vless
      headers:
        Host: vip.prozect.xyz

proxy-groups:
  - name: ACC VPN
    type: select
    proxies:
      - XUTP
      - Opok

rules:
  - MATCH,ACC VPN
