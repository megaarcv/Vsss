mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090

proxies:
  - name: ID1
    type: vmess
    server: ava.game.naver.com
    port: 443
    uuid: f893266c-4cdd-456e-92b6-a9c35344d090
    alterId: 0
    cipher: auto
    network: ws
    tls: true
    skip-cert-verify: false
    ws-opts:
      path: /vmessws
      headers:
        Host: ava.game.naver.com.id1.ubaistore.my.id

  - name: ID2
    type: vmess
    server: graph.instagram.com
    port: 443
    uuid: f893266c-4cdd-456e-92b6-a9c35344d090
    alterId: 0
    cipher: auto
    network: ws
    tls: true
    skip-cert-verify: false
    ws-opts:
      path: /vmessws
      headers:
        Host: id1.ubaistore.my.id

  - name: SG1
    type: vmess
    server: ava.game.naver.com
    port: 443
    uuid: 3f8a4568-7bb6-42b5-af5d-d92824d5499f
    alterId: 0
    cipher: auto
    network: ws
    tls: true
    skip-cert-verify: false
    ws-opts:
      path: /vmess
      headers:
        Host: ava.game.naver.com.allstorevpn.premm.shop

  - name: SG2
    type: vmess
    server: graph.instagram.com
    port: 443
    uuid: 3f8a4568-7bb6-42b5-af5d-d92824d5499f
    alterId: 0
    cipher: auto
    network: ws
    tls: true
    skip-cert-verify: false
    ws-opts:
      path: /vmess
      headers:
        Host: allstorevpn.premm.shop

proxy-groups:
  - name: BESTPING
    type: url-test
    proxies:
      - ID1
      - ID2
      - SG1
      - SG2
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: FALLBACK
    type: fallback
    proxies:
      - ID1
      - ID2
      - SG1
      - SG2
    url: http://www.gstatic.com/generate_204
    interval: 300

rules:
  - MATCH, BESTPING
