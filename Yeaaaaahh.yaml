proxies:
  # === VLESS Nodes ===
  - name: VLESS - ava.game.naver.com
    type: vless
    server: ava.game.naver.com
    port: 443
    uuid: 4d038edf-dbf2-45d8-a7cf-3ca1cdc037a5
    tls: true
    servername: ava.game.naver.com.vip.prozect.xyz
    network: ws
    ws-opts:
      path: /vless
      headers:
        Host: ava.game.naver.com.vip.prozect.xyz

  - name: VLESS - login.df.game.naver.com
    type: vless
    server: login.df.game.naver.com
    port: 443
    uuid: 4d038edf-dbf2-45d8-a7cf-3ca1cdc037a5
    tls: true
    servername: ava.game.naver.com.vip.prozect.xyz
    network: ws
    ws-opts:
      path: /vless
      headers:
        Host: ava.game.naver.com.vip.prozect.xyz

  # === VMess Nodes ===
  - name: VMess - ava.game.naver.com
    type: vmess
    server: ava.game.naver.com
    port: 443
    uuid: 3f8a4568-7bb6-42b5-af5d-d92824d5499f
    alterId: 0
    cipher: auto
    tls: true
    servername: ava.game.naver.com.allstorevpn.premm.shop
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: ava.game.naver.com.allstorevpn.premm.shop

  - name: VMess - login.df.game.naver.com
    type: vmess
    server: login.df.game.naver.com
    port: 443
    uuid: 3f8a4568-7bb6-42b5-af5d-d92824d5499f
    alterId: 0
    cipher: auto
    tls: true
    servername: ava.game.naver.com.allstorevpn.premm.shop
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: ava.game.naver.com.allstorevpn.premm.shop

proxy-groups:
  - name: VMess-Auto
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - VMess - ava.game.naver.com
      - VMess - login.df.game.naver.com

  - name: VLESS-Auto
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - VLESS - ava.game.naver.com
      - VLESS - login.df.game.naver.com

  - name: Line
    type: select
    proxies:
      - VLESS-Auto
      - VMess-Auto

rules:
  - MATCH,Line
